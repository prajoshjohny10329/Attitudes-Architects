<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Line Preloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen container */
        .preloader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgb(0, 9, 0);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
        }

        /* Logo styling */
        .preloader-container-logo {
            width: 100px; /* Adjust size as needed */
            height: auto;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            box-shadow: 0px 0px 20px 6px #000900;
            background: #000900;
            border-radius: 100%;
        }

        /* The animated glowing line */
        .preloader-glow-line {
            position: absolute;
    top: 50%;
    left: 5%; /* Start slightly inside the left edge */
    transform: translateY(-50%);
    width: 0;
    height: 5px;
    background: linear-gradient(90deg, rgba(255, 0, 0, 0) 0%, rgba(255, 0, 0, 1) 50%, rgb(255, 0, 0) 100%);
    box-shadow: 0 0 30px rgba(255, 0, 0, 0.8), 0 0 50px rgba(255, 0, 0, 0.6), 0 0 80px rgba(255, 0, 0, 0.4);
    animation: loading 5.5s ease-in-out forwards;
        }

        /* The glowing moving circle */
            .preloader-glowing-circle {
                position: absolute;
        top: 50%;
        left: 5%;
        transform: translate(-50%, -50%);
        width: 3px;
        height: 4px;
        background: rgb(254 26 26);
        border-radius: 50%;
        box-shadow: 0 0 20px 8px rgb(255 15 15), 0 0 40px rgb(255, 0, 0);
        animation: move-circle 5.5s ease-in-out forwards;
    }

        @keyframes loading {
            0% {
                width: 0;
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                width: 90vw; /* End slightly before the right edge */
                opacity: 1;
            }
        }

        @keyframes move-circle {
            0% {
                left: 5%;
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                left: 95%;
                opacity: 1;
            }
        }

        /* Hide content until preloader is done */
        .content {
            display: none;
            text-align: center;
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body style="background: black; color: white;">

    <div class="preloader-container">
        <img src="images/attitudes-architects-logo.png" alt="Logo" class="preloader-container-logo"> <!-- Replace with your logo path -->
        <div class="preloader-glow-line"></div>
        <div class="preloader-glowing-circle"></div>
    </div>

    <div class="content">
        <h1>Welcome to the Website</h1>
        <p>Content loaded successfully.</p>
